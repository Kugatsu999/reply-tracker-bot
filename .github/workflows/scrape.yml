name: Scrape Replies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb libxi6 default-jdk jq
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "Using Chrome version: $CHROME_VERSION"

          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json | \
            jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
          echo "Downloading ChromeDriver from: $DRIVER_URL"

          wget "$DRIVER_URL" -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python packages
        run: pip install selenium beautifulsoup4

      - name: Run script
        env:
          DISPLAY: ":99"
        run: |
          Xvfb :99 &  # バーチャルディスプレイ起動
          python reply_tracker.py

      - name: Upload result CSV
        uses: actions/upload-artifact@v4
        with:
          name: replies_csv
          path: replied_user_ids_*.csv
